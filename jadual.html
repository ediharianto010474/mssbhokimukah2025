<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KEJOHANAN HOKI MSSB MUKAH 2025</title>
  <style>
    /* Main Page Styles */
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 20px;
      margin: 0;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #add8e6;
    }
    button {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #cetakButton {
      background-color: #4CAF50;
    }
    #cetakJadualButton {
      background-color: #2196F3;
    }
    #cetakButton:hover {
      background-color: #45a049;
    }
    #cetakJadualButton:hover {
      background-color: #0b7dda;
    }
    .button-container {
      text-align: center;
    }
    /* Print Form Styles */
    #printFormsContainer {
      display: none;
    }
    .print-form-page {
      width: 100%;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .form-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .form-table td {
      padding: 15px;
      vertical-align: top;
    }
    .form-table .label {
      font-weight: bold;
      width: 30%;
    }
    .form-table .value {
      width: 70%;
    }
    .team-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .team-table td {
      padding: 15px;
      text-align: center;
      border: 1px solid #000;
    }
    .spacing {
      height: 2em;
    }
    /* Print Specific Styles */
    @media print {
      body {
        margin: 0;
        padding: 0;
      }
      body * {
        visibility: hidden;
      }
      #printFormsContainer,
      #printFormsContainer * {
        visibility: visible;
      }
      .print-form-page {
        page-break-after: always;
        page-break-inside: avoid;
        position: relative;
        top: 0;
        left: 0;
        margin: 0;
        padding: 20px;
      }
      .no-print {
        display: none !important;
      }
      #printFormsContainer {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
      #jadual, #jadual * {
        visibility: visible;
      }
    }
  </style>
</head>
<body>
  <h1>KEJOHANAN HOKI MSSB MUKAH 2025</h1>
  <img src="https://i.postimg.cc/MTFGgRwx/Chat-GPT-Image-Jun-14-2025-12-09-31-AM.png"  alt="Logo">
  <h2>JADUAL PERLAWANAN<br><small>2 Julai 2025 hingga 3 Julai 2025</small></h2>
  
  <div class="button-container">
    <button id="cetakButton" class="no-print">Cetak Borang Perlawanan</button>
    <button id="cetakJadualButton" class="no-print">Cetak Jadual</button>
  </div>

  <table id="jadual">
    <thead>
      <tr>
        <th>Bil</th>
        <th>Tarikh</th>
        <th>Masa</th>
        <th>Kategori</th>
        <th>Pasukan 1</th>
        <th>Pasukan 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="printFormsContainer"></div>

  <!-- Rujukan ke fail schedule.js -->
  <script src="schedule.js"></script>

  <!-- Logik paparan jadual dan cetak -->
  <script>
    // Isi jadual dari data statik dalam schedule.js
    const tbody = document.querySelector("#jadual tbody");
    tournamentSchedule.forEach(match => {
      const row = `
        <tr>
          <td>${match.no}</td>
          <td>${match.date}</td>
          <td>${match.time}</td>
          <td>${match.category}</td>
          <td>${match.team1}</td>
          <td>${match.team2}</td>
        </tr>`;
      tbody.insertAdjacentHTML("beforeend", row);
    });

    // Fungsi cetak borang perlawanan
    document.getElementById("cetakButton").addEventListener("click", function() {
      const printContainer = document.getElementById("printFormsContainer");
      printContainer.innerHTML = "";
      tournamentSchedule.forEach(match => {
        const formHTML = `
          <div class="print-form-page">
            <h2>KEJOHANAN HOKI MSSB MUKAH 2025</h2>
            <h3>Borang Perlawanan</h3>
            <table class="form-table">
              <tr>
                <td class="label">Kategori:</td>
                <td class="value">${match.category}</td>
              </tr>
              <tr class="spacing"><td colspan="2"></td></tr>
              <tr>
                <td class="label">Perlawanan No:</td>
                <td class="value">${match.no}</td>
              </tr>
              <tr class="spacing"><td colspan="2"></td></tr>
              <tr>
                <td class="label">Tarikh:</td>
                <td class="value">${match.date}</td>
              </tr>
              <tr class="spacing"><td colspan="2"></td></tr>
              <tr>
                <td class="label">Masa Perlawanan:</td>
                <td class="value">${match.time}</td>
              </tr>
            </table>
            <table class="team-table">
              <tr>
                <td style="width: 45%;"><h3>${match.team1}</h3></td>
                <td style="width: 10%;">VS</td>
                <td style="width: 45%;"><h3>${match.team2}</h3></td>
              </tr>
            </table>
            <div style="margin-top: 40px;">
              <table class="form-table">
                <tr>
                  <td class="label">Pengadil:</td>
                  <td class="value">_________________________</td>
                </tr>
                <tr class="spacing"><td colspan="2"></td></tr>
                <tr>
                  <td class="label">Tandatangan:</td>
                  <td class="value">_________________________</td>
                </tr>
              </table>
            </div>
          </div>
        `;
        printContainer.insertAdjacentHTML("beforeend", formHTML);
      });

      // Papar dan cetak
      printContainer.style.display = "block";
      setTimeout(() => {
        window.print();
        printContainer.style.display = "none";
      }, 300);
    });

    // Fungsi cetak jadual
    document.getElementById("cetakJadualButton").addEventListener("click", function() {
      // Simpan HTML asal
      const originalContents = document.body.innerHTML;
      
      // Dapatkan HTML jadual sahaja
      const jadual = document.getElementById("jadual").outerHTML;
      
      // Gantikan seluruh body dengan jadual + header
      document.body.innerHTML = `
        <h1>KEJOHANAN HOKI MSSB MUKAH 2025</h1>
        <img src="https://i.postimg.cc/MTFGgRwx/Chat-GPT-Image-Jun-14-2025-12-09-31-AM.png"  alt="Logo">
        <h2>JADUAL PERLAWANAN<br><small>2 Julai 2025 hingga 3 Julai 2025</small></h2>
        ${jadual}
        <p style="text-align: center; margin-top: 20px;">Dicetak pada: ${new Date().toLocaleString()}</p>
      `;
      
      // Cetak
      window.print();
      
      // Kembalikan HTML asal
      document.body.innerHTML = originalContents;
    });
  </script>
</body>
</html>
